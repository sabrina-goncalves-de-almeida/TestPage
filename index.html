<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pichachu Page</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="./images/cabeca-pikachu.png">
        <nav class="cabecalho-menu">
            <a href="#" data-text="&nbsp;&nbsp;Pikachu">&nbsp;&nbsp;Pikachu&nbsp;&nbsp;</a>
            <a href="#" data-text="&nbsp;&nbsp;Pikaaaachuuu">&nbsp;&nbsp;Pikaaaachuuu&nbsp;&nbsp;</a>
            <a href="#" data-text="&nbsp;&nbsp;Pikachu&nbsp;a&nbsp;lenda">&nbsp;&nbsp;Pikachu&nbsp;a&nbsp;lenda&nbsp;&nbsp;</a>
            <a href="#" data-text="&nbsp;&nbsp;Sim,&nbsp;esse&nbsp;menu&nbsp;só&nbsp;tem&nbsp;Pikachu!">&nbsp;&nbsp;Sim,&nbsp;esse&nbsp;menu&nbsp;só&nbsp;tem&nbsp;Pikachu!&nbsp;&nbsp;</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Pikachu Page</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Uma página para o pikachu</h2>
                <button class="conteudo-principal-escrito-botao">Me adicione!</button>
            </div>
            <img class="conteudo-principal-imagem" src="./images/pikachu.png" alt="Era para ter um pickachu aqui!">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que o pikachu sabe fazer?</h3>
            <p class="conteudo-secundario-paragrafo">Ser fofo</p>
            <p class="conteudo-secundario-paragrafo">Te deixar <strong>chocado</strong></p>
            <p class="conteudo-secundario-paragrafo">Ser um bom amigo</p>
        </section>
    </main>
    <footer class="rodape">
        <img class="rodape-imagem" src="https://pngimg.com/uploads/pokemon_logo/pokemon_logo_PNG3.png" style="width: 500px; height: auto;">
    </footer>
</body>
</html>
